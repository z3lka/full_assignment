<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1 class="title">Product List</h1>
    <div class="filters">
      <label
        >Price: $
        <input
          type="number"
          id="min-price"
          class="price-input"
          placeholder="Min"
          min="0" />
        <span class="price-sep">â€“</span>
        <input
          type="number"
          id="max-price"
          class="price-input"
          placeholder="Max"
          min="0" />
      </label>
      <label class="popularity-group"
        >Popularity:
        <input
          type="range"
          id="min-popularity"
          class="modern-slider"
          min="0"
          max="5"
          step="0.1"
          value="0" />
        <span id="popularity-value">0</span>/5
      </label>
      <button id="filter-btn">Filter</button>
    </div>
    <div class="carousel-container">
      <button
        class="carousel-arrow left chevron"
        id="arrow-left">
        &#x2039;
      </button>
      <div
        class="carousel"
        id="carousel">
        <!-- Product cards will be injected here -->
      </div>
      <button
        class="carousel-arrow right chevron"
        id="arrow-right">
        &#x203A;
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
